<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stampa 3D | MLaser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; position: relative; min-height: 100vh; }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 10 L40 25 L40 40 L20 40 L20 25 Z M28 40 L32 40 L30 45 Z' fill='none' stroke='%23ffffff' stroke-width='1'/%3E%3C/svg%3E");
            background-repeat: repeat; opacity: 0.1; z-index: -1; pointer-events: none;
        }
        .brand-red { color: #ef4444; }
        #photoModal, #loginModal { 
            display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.95); 
            backdrop-blur: 10px; z-index: 100; align-items: center; justify-content: center; 
        }
        #photoModal.active, #loginModal.active { display: flex; }
        .is-admin #adminPanel { display: block !important; }
        .is-admin .admin-only { display: block !important; }
        .admin-only { display: none; }
    </style>
</head>
<body class="text-gray-100 font-sans">

    <header class="p-6 flex justify-between items-center max-w-7xl mx-auto">
        <a href="index.html" class="text-2xl font-black tracking-tighter uppercase italic"><span class="brand-red">M</span>Laser</a>
        <nav class="space-x-8 text-xs font-bold uppercase tracking-widest hidden md:flex">
            <a href="index.html" class="hover:text-red-500 transition">Home</a>
            <a href="laser.html" class="hover:text-red-500 transition">Incisione Laser</a>
            <a href="bio.html" class="hover:text-red-500 transition">Chi Sono</a>
            <button onclick="checkPassword()" class="text-red-500 border border-red-500/30 px-3 py-1 rounded hover:bg-red-500 hover:text-white transition uppercase text-[10px]">Admin</button>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <div class="flex flex-col md:flex-row justify-between items-end mb-12 gap-6">
            <div>
                <h2 class="text-6xl font-black uppercase italic tracking-tighter leading-none">Galleria <span class="brand-red">3D</span></h2>
            </div>
        </div>

        <div id="adminPanel" class="hidden mb-12 p-8 bg-red-600/10 border border-red-600/20 rounded-3xl">
            <h3 class="text-xl font-bold mb-6 uppercase italic">Aggiungi Nuovo Progetto</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="workTitle" placeholder="Titolo Progetto" class="bg-[#0f172a] border border-white/10 p-4 rounded-xl focus:outline-none focus:border-red-500">
                <input type="text" id="workImages" placeholder="URL Immagini (separate da virgola)" class="bg-[#0f172a] border border-white/10 p-4 rounded-xl focus:outline-none focus:border-red-500">
                <textarea id="workDesc" placeholder="Descrizione del lavoro..." class="bg-[#0f172a] border border-white/10 p-4 rounded-xl md:col-span-2 h-32 focus:outline-none focus:border-red-500"></textarea>
                <button onclick="addPost()" class="md:col-span-2 bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-xl transition uppercase tracking-widest">Pubblica Progetto</button>
                <button onclick="signOutAdmin()" class="md:col-span-2 text-gray-500 text-[10px] mt-2 underline uppercase">Esci dalla sessione Admin</button>
            </div>
        </div>

        <div id="galleryGrid" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            </div>

        <section class="mt-32 text-center bg-[#1e293b]/30 p-12 rounded-[40px] border border-white/5">
            <h3 class="text-4xl font-black uppercase italic tracking-tighter mb-4">Hai un progetto in mente?</h3>
            <p class="text-gray-400 mb-8 max-w-xl mx-auto uppercase text-xs tracking-[0.2em]">Mandami un messaggio per preventivi.</p>
            <a href="mailto:cippiboy@gmail.com" class="inline-block bg-red-600 text-white font-black px-10 py-5 rounded-2xl hover:bg-red-700 transition-all transform hover:scale-105 uppercase italic tracking-widest">Contattami</a>
        </section>
    </main>

    <footer class="mt-20 py-10 border-t border-white/5 text-center">
        <p class="text-gray-600 text-[10px] uppercase tracking-[0.3em]">&copy; 2024 MLaser - Artigianato Digitale</p>
        <div class="flex justify-center space-x-6 mt-4">
            <a href="#" class="text-gray-500 hover:text-red-500 transition text-xs uppercase font-bold tracking-widest">Instagram</a>
            <a href="#" class="text-gray-500 hover:text-red-500 transition text-xs uppercase font-bold tracking-widest">Facebook</a>
        </div>
    </footer>

    <div id="loginModal">
        <div class="bg-[#1e293b] p-8 rounded-3xl border border-white/10 w-full max-w-sm text-center">
            <h3 class="text-xl font-bold mb-4 uppercase italic">Area Admin</h3>
            <input type="password" id="adminPassField" placeholder="Password" class="w-full bg-[#0f172a] border border-white/10 p-4 rounded-xl mb-4 text-white text-center">
            <div class="flex gap-2">
                <button onclick="submitLogin()" class="flex-1 bg-red-600 py-3 rounded-xl font-bold uppercase text-[10px]">Entra</button>
                <button onclick="closeLogin()" class="flex-1 bg-white/10 py-3 rounded-xl font-bold uppercase text-[10px]">Chiudi</button>
            </div>
        </div>
    </div>

    <div id="photoModal">
        <button onclick="closePhoto()" class="absolute top-6 right-6 text-white text-5xl z-50">×</button>
        <div class="max-w-5xl w-full p-4 flex flex-col items-center">
            <div class="relative group w-full flex justify-center items-center">
                <button onclick="changeImg(-1)" class="absolute left-0 bg-black/50 p-4 text-white hover:bg-red-600 transition">❮</button>
                <img id="modalImg" src="" class="max-h-[70vh] rounded-2xl shadow-2xl object-contain border border-white/10">
                <button onclick="changeImg(1)" class="absolute right-0 bg-black/50 p-4 text-white hover:bg-red-600 transition">❯</button>
            </div>
            <div class="text-center mt-6">
                <p id="imgCounter" class="text-red-500 font-bold text-[10px] tracking-tighter mb-2"></p>
                <h3 id="modalTitle" class="text-3xl font-black text-white uppercase italic tracking-tighter"></h3>
                <p id="modalDesc" class="text-gray-400 text-sm mt-3 max-w-2xl"></p>
                <div class="admin-only mt-6 space-x-4">
                    <button onclick="deleteSingleImage()" class="bg-orange-600/20 text-orange-500 px-4 py-2 rounded-lg text-[10px] font-bold border border-orange-500/20 uppercase">Elimina Foto</button>
                    <button onclick="deleteFullWork()" class="bg-red-600/20 text-red-500 px-4 py-2 rounded-lg text-[10px] font-bold border border-red-500/20 uppercase">Elimina Progetto</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { firebaseConfig } from './firebase-config.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const dbRef = ref(db, 'gallery_3d');
        const adminEmail = "cippiboy@gmail.com";

        let items = [];
        let currentIdx = 0;
        let currentSubIdx = 0;

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === adminEmail) {
                document.body.classList.add('is-admin');
                document.getElementById('adminPanel').classList.remove('hidden');
            } else {
                document.body.classList.remove('is-admin');
                document.getElementById('adminPanel').classList.add('hidden');
            }
        });

        window.checkPassword = () => { document.getElementById('loginModal').classList.add('active'); };
        window.closeLogin = () => { document.getElementById('loginModal').classList.remove('active'); };
        window.submitLogin = () => {
            const pass = document.getElementById('adminPassField').value;
            signInWithEmailAndPassword(auth, adminEmail, pass).then(() => { closeLogin(); }).catch(err => alert("Accesso Negato"));
        };
        window.signOutAdmin = () => { signOut(auth); };

        onValue(dbRef, (snapshot) => {
            const data = snapshot.val();
            items = data ? Object.keys(data).map(id => ({ id, ...data[id] })).reverse() : [];
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = items.map((item, i) => `
                <div class="group bg-[#1e293b]/50 rounded-3xl overflow-hidden border border-white/5 hover:border-red-500/50 transition-all cursor-pointer shadow-2xl" onclick="openPhoto(${i})">
                    <div class="relative h-72 overflow-hidden">
                        <img src="${item.images[0]}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" alt="${item.title}">
                        <div class="absolute inset-0 bg-gradient-to-t from-[#0f172a] to-transparent opacity-60"></div>
                        <div class="absolute bottom-6 left-6 text-left">
                            <h3 class="text-xl font-black text-white uppercase italic tracking-tighter">${item.title}</h3>
                            <p class="text-red-500 font-bold text-[10px] uppercase tracking-widest">${item.images.length} FOTO</p>
                        </div>
                    </div>
                </div>
            `).join('');
        });

        window.addPost = () => {
            const title = document.getElementById('workTitle').value;
            const imgs = document.getElementById('workImages').value.split(',').map(s => s.trim());
            const desc = document.getElementById('workDesc').value;
            if(title && imgs[0]) {
                push(dbRef, { title, images: imgs, desc, date: Date.now() });
                document.getElementById('workTitle').value = '';
                document.getElementById('workImages').value = '';
                document.getElementById('workDesc').value = '';
            }
        };

        window.openPhoto = (i) => { 
            currentIdx = i; currentSubIdx = 0; updateModal(); 
            document.getElementById('photoModal').classList.add('active'); 
        };
        window.closePhoto = () => { document.getElementById('photoModal').classList.remove('active'); };
        window.updateModal = () => {
            const item = items[currentIdx];
            document.getElementById('modalImg').src = item.images[currentSubIdx];
            document.getElementById('modalTitle').innerText = item.title;
            document.getElementById('modalDesc').innerText = item.desc;
            document.getElementById('imgCounter').innerText = `FOTO ${currentSubIdx + 1} DI ${item.images.length}`;
        };
        window.changeImg = (dir) => { 
            currentSubIdx = (currentSubIdx + dir + items[currentIdx].images.length) % items[currentIdx].images.length; 
            updateModal(); 
        };
        window.deleteFullWork = () => { if(confirm("Elimina progetto?")) remove(ref(db, 'gallery_3d/' + items[currentIdx].id)).then(closePhoto); };
        window.deleteSingleImage = () => {
            const item = items[currentIdx];
            if(item.images.length <= 1) return alert("Usa 'Elimina Progetto'");
            if(confirm("Elimina foto?")) {
                const newImgs = item.images.filter((_, idx) => idx !== currentSubIdx);
                set(ref(db, 'gallery_3d/' + item.id + '/images'), newImgs);
                currentSubIdx = 0; updateModal();
            }
        };
    </script>
</body>
</html>
