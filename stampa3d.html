<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stampa 3D | MLaser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; position: relative; min-height: 100vh; }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 10 L40 25 L40 40 L20 40 L20 25 Z M28 40 L32 40 L30 45 Z' fill='none' stroke='%23ffffff' stroke-width='1'/%3E%3C/svg%3E");
            background-repeat: repeat; opacity: 0.1; z-index: -1; pointer-events: none;
        }
        .brand-red { color: #ef4444; }
        #photoModal, #loginModal { display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .active { display: flex !important; background: rgba(0,0,0,0.95); backdrop-filter: blur(8px); }
        .admin-only { display: none !important; }
        .is-admin .admin-only { display: block !important; }
    </style>
</head>
<body class="text-gray-100 font-sans">
    
    <nav class="flex justify-between items-center p-4 bg-[#1e293b]/90 backdrop-blur-md border-b border-white/5 sticky top-0 z-50">
        <div class="flex items-center gap-3 cursor-pointer" onclick="window.location.href='index.html'">
            <img src="logo.svg" alt="Logo" class="h-6 w-auto" style="filter: brightness(0) invert(1);">
            <div class="text-3xl font-black tracking-tighter">
                <span class="brand-red">ML</span><span class="text-white">aser</span>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <a href="laser.html" class="text-gray-400 hover:text-white transition text-xs font-bold uppercase tracking-widest hidden md:block">Incisione Laser</a>
            <a href="bio.html" class="text-gray-400 hover:text-white transition text-xs font-bold uppercase tracking-widest hidden md:block">Chi Sono</a>
            <button onclick="checkPassword()" class="text-[10px] text-red-500 border border-red-500/20 px-2 py-1 rounded hover:bg-red-500 hover:text-white transition uppercase font-bold">Admin</button>
            <a class='text-gray-400 hover:text-white transition text-sm font-medium uppercase tracking-tighter' href='index.html'>← Home</a>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto py-12 px-6">
        <h1 class="text-5xl font-black mb-10 italic uppercase tracking-tighter">Gallery <span class="brand-red">3D</span></h1>
        
        <div id="adminPanel" class="admin-only mb-12 p-8 bg-[#1e293b] rounded-3xl border border-red-500/30 shadow-2xl">
            <div class="flex justify-between mb-6">
                <h2 class="text-xl font-black uppercase italic text-red-500 tracking-tighter">Nuovo Progetto 3D</h2>
                <button onclick="adminLogout()" class="text-[10px] bg-red-900/20 text-red-500 border border-red-500/20 px-3 py-1 rounded-lg uppercase font-bold">Esci Admin</button>
            </div>
            <div class="grid md:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <input type="text" id="postTitle" placeholder="Titolo Progetto" class="w-full bg-[#0f172a] p-3 rounded-xl border border-white/10 outline-none focus:border-red-500 text-white font-bold">
                    <textarea id="postDesc" placeholder="Descrizione del lavoro..." class="w-full bg-[#0f172a] p-3 rounded-xl border border-white/10 h-24 text-white"></textarea>
                    <button id="publishBtn" onclick="addPost()" class="w-full bg-red-600 p-4 rounded-xl font-black uppercase italic tracking-widest hover:bg-red-500 transition shadow-lg text-white">Pubblica</button>
                </div>
                <div>
                    <label class="block border-2 border-dashed border-white/10 rounded-2xl p-8 text-center cursor-pointer hover:border-red-500 bg-[#0f172a]/50">
                        <span class="text-gray-400 text-[10px] font-bold uppercase tracking-tighter">Carica Immagini</span>
                        <input type="file" id="postFiles" multiple accept="image/*" class="hidden" onchange="previewImages()">
                    </label>
                    <div id="previewContainer" class="grid grid-cols-4 gap-2 mt-4"></div>
                </div>
            </div>
        </div>

        <div id="gridContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <div id="loginModal">
        <div class="bg-[#1e293b] p-8 rounded-3xl border border-red-500/30 shadow-2xl max-w-sm w-full text-center">
            <h3 class="text-red-500 font-black uppercase italic tracking-tighter text-xl mb-4">Area Riservata</h3>
            <input type="password" id="adminPassField" placeholder="Password" class="w-full bg-[#0f172a] p-3 rounded-xl border border-white/10 outline-none focus:border-red-500 text-white mb-4 text-center">
            <div class="flex gap-2">
                <button onclick="submitLogin()" class="flex-1 bg-red-600 p-3 rounded-xl font-bold uppercase hover:bg-red-500 transition text-white">Entra</button>
                <button onclick="closeLogin()" class="flex-1 bg-gray-700 p-3 rounded-xl font-bold uppercase hover:bg-gray-600 transition text-white text-xs">Annulla</button>
            </div>
        </div>
    </div>

    <div id="photoModal">
        <button onclick="closePhoto()" class="absolute top-6 right-6 text-white text-5xl">×</button>
        <div class="max-w-5xl w-full flex flex-col items-center px-4">
            <div class="relative w-full flex items-center justify-center">
                <button onclick="changeImg(-1)" class="absolute left-0 text-5xl p-4 text-white/50 hover:text-white transition">‹</button>
                <img id="modalImg" src="" class="max-h-[70vh] rounded-2xl shadow-2xl object-contain border border-white/10">
                <button onclick="changeImg(1)" class="absolute right-0 text-5xl p-4 text-white/50 hover:text-white transition">›</button>
            </div>
            <div class="text-center mt-6">
                <p id="imgCounter" class="text-red-500 text-[10px] font-black uppercase mb-2"></p>
                <h3 id="modalTitle" class="text-3xl font-black text-white uppercase italic tracking-tighter"></h3>
                <p id="modalDesc" class="text-gray-400 text-sm mt-3 max-w-2xl"></p>
                <div class="admin-only mt-6 flex gap-3 justify-center">
                    <button onclick="deleteFullWork()" class="bg-red-600/20 text-red-500 border border-red-500/20 px-4 py-2 rounded-full text-[10px] font-bold uppercase">Elimina Progetto</button>
                    <button onclick="deleteSingleImage()" class="bg-gray-800 text-white border border-white/10 px-4 py-2 rounded-full text-[10px] font-bold uppercase">Elimina Foto</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBJD1OYTzFyNNHMi8IL7rmpb9iYOSJbyy4",
            authDomain: "mlaser.firebaseapp.com",
            projectId: "mlaser",
            databaseURL: "https://mlaser-default-rtdb.europe-west1.firebasedatabase.app",
            storageBucket: "mlaser.firebasestorage.app",
            messagingSenderId: "680133376423",
            appId: "1:680133376423:web:be9a5bc2433751beafde82",
            measurementId: "G-VZE5MR1FS7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const dbRef = ref(db, 'gallery_3d');
        const adminEmail = "cippiboy@gmail.com";

        let items = [];
        let currentIdx = 0, currentSubIdx = 0;

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === adminEmail) {
                document.body.classList.add('is-admin');
            } else {
                document.body.classList.remove('is-admin');
            }
            render();
        });

        window.checkPassword = () => { document.getElementById('loginModal').classList.add('active'); };
        window.closeLogin = () => { document.getElementById('loginModal').classList.remove('active'); };
        window.submitLogin = () => {
            const pass = document.getElementById('adminPassField').value;
            signInWithEmailAndPassword(auth, adminEmail, pass).then(closeLogin).catch(() => alert("Password Errata"));
        };
        window.adminLogout = () => signOut(auth);

        onValue(dbRef, (snapshot) => {
            const data = snapshot.val();
            items = data ? Object.keys(data).map(key => ({ ...data[key], id: key })).reverse() : [];
            render();
        });

        function render() {
            const grid = document.getElementById('gridContainer');
            grid.innerHTML = items.length ? '' : '<p class="col-span-full text-center text-gray-500 italic">Nessun progetto caricato.</p>';
            items.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = "group relative bg-[#1e293b]/60 rounded-3xl overflow-hidden border border-white/5 shadow-xl transition hover:border-red-500/30 cursor-pointer";
                div.onclick = () => openPhoto(i);
                div.innerHTML = `
                    <img src="${item.images[0]}" class="w-full h-64 object-cover" loading="lazy">
                    <div class="p-6 text-white italic flex justify-between items-center">
                        <h3 class="font-black tracking-tighter text-lg uppercase">${item.title}</h3>
                        <span class="text-red-500 text-[10px] font-bold">${item.images.length} FOTO</span>
                    </div>
                `;
                grid.appendChild(div);
            });
        }

        window.previewImages = () => {
            const container = document.getElementById('previewContainer');
            container.innerHTML = '';
            Array.from(document.getElementById('postFiles').files).forEach(file => {
                const reader = new FileReader();
                reader.onload = e => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = "w-full h-16 object-cover rounded-lg border border-white/10";
                    container.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        };

        // NUOVA FUNZIONE ADDPOST CON COMPRESSIONE
        window.addPost = async () => {
            const title = document.getElementById('postTitle').value;
            const desc = document.getElementById('postDesc').value;
            const files = document.getElementById('postFiles').files;
            if(!title || files.length === 0) return alert("Inserisci titolo e immagini!");
            
            const btn = document.getElementById('publishBtn');
            btn.disabled = true;

            try {
                const images = [];
                for (let i = 0; i < files.length; i++) {
                    btn.innerText = `COMPRESSIONE ${i+1}/${files.length}...`;
                    const b64 = await compressImage(files[i]);
                    images.push(b64);
                }
                
                btn.innerText = "CARICAMENTO...";
                push(dbRef, { title, desc, images }).then(() => {
                    btn.innerText = "Pubblica"; btn.disabled = false;
                    document.getElementById('postTitle').value = '';
                    document.getElementById('postDesc').value = '';
                    document.getElementById('previewContainer').innerHTML = '';
                    alert("Caricato con successo!");
                });
            } catch (err) { 
                alert("Errore durante l'elaborazione"); 
                btn.innerText = "Pubblica"; btn.disabled = false; 
            }
        };

        // FUNZIONE LOGICA COMPRESSIONE
        function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        const maxSide = 1200; // Ridimensiona se più grande di 1200px

                        if (width > height && width > maxSide) {
                            height *= maxSide / width;
                            width = maxSide;
                        } else if (height > maxSide) {
                            width *= maxSide / height;
                            height = maxSide;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        // Qualità 0.7 = 70% compressione JPEG
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        window.openPhoto = (i) => { currentIdx = i; currentSubIdx = 0; updateModal(); document.getElementById('photoModal').classList.add('active'); };
        window.closePhoto = () => document.getElementById('photoModal').classList.remove('active');
        window.updateModal = () => {
            const item = items[currentIdx];
            document.getElementById('modalImg').src = item.images[currentSubIdx];
            document.getElementById('modalTitle').innerText = item.title;
            document.getElementById('modalDesc').innerText = item.desc;
            document.getElementById('imgCounter').innerText = `FOTO ${currentSubIdx + 1} DI ${item.images.length}`;
        };
        window.changeImg = (dir) => { 
            currentSubIdx = (currentSubIdx + dir + items[currentIdx].images.length) % items[currentIdx].images.length; 
            updateModal(); 
        };

        window.deleteFullWork = () => { if(confirm("Elimina intero progetto?")) remove(ref(db, 'gallery_3d/' + items[currentIdx].id)).then(closePhoto); };
        window.deleteSingleImage = () => {
            const item = items[currentIdx];
            if(item.images.length <= 1) return alert("Usa 'Elimina Progetto'");
            if(confirm("Elimina questa foto?")) {
                const newImgs = item.images.filter((_, idx) => idx !== currentSubIdx);
                set(ref(db, 'gallery_3d/' + item.id + '/images'), newImgs).then(() => { currentSubIdx = 0; updateModal(); });
            }
        };
    </script>
</body>
</html>
