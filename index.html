<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLaser | Home</title>
    <link rel="icon" type="image/svg+xml" href="favicon_ML.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; position: relative; min-height: 100vh; }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 10 L40 25 L40 40 L20 40 L20 25 Z M28 40 L32 40 L30 45 Z' fill='none' stroke='%23ffffff' stroke-width='1'/%3E%3C/svg%3E");
            background-repeat: repeat; opacity: 0.1; z-index: -1; pointer-events: none;
        }
        .brand-red { color: #ef4444; }
        .hero-gradient { background: radial-gradient(circle at center, rgba(239, 68, 68, 0.15) 0%, transparent 70%); }
    </style>
</head>
<body class="text-gray-100 font-sans overflow-x-hidden">

    <nav class="flex justify-between items-center p-4 bg-[#1e293b]/90 backdrop-blur-md border-b border-white/5 sticky top-0 z-50">
        <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
            <img src="logo.svg" alt="Logo" class="h-5 w-auto" style="filter: brightness(0) invert(1);">
            <div class="text-2xl font-black tracking-tighter">
                <span class="brand-red">ML</span><span class="text-white">aser</span>
            </div>
        </div>
        
        <div class="flex items-center gap-4 md:gap-6">
            <a href="stampa3d.html" class="text-gray-400 hover:text-white transition text-[11px] md:text-sm font-bold uppercase tracking-tighter">3D</a>
            <a href="laser.html" class="text-gray-400 hover:text-white transition text-[11px] md:text-sm font-bold uppercase tracking-tighter">Laser</a>
            <a href="bio.html" class="text-gray-400 hover:text-white transition text-[11px] md:text-sm font-bold uppercase tracking-tighter">Bio</a>
        </div>
    </nav>

    <header class="relative pt-20 pb-16 px-6 hero-gradient text-center">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-6xl md:text-8xl font-black italic uppercase tracking-tighter mb-4">
                Creative <span class="brand-red">Lab</span>
            </h1>
            <p class="text-gray-400 text-lg md:text-xl font-medium tracking-tight max-w-2xl mx-auto">
                Dall'idea al prototipo: stampa 3D di precisione e incisioni laser su misura nel cuore del mio laboratorio.
            </p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-12 grid md:grid-cols-2 gap-8">
        
        <div onclick="window.location.href='stampa3d.html'" class="group relative bg-[#1e293b]/40 rounded-[2rem] border border-white/5 overflow-hidden cursor-pointer transition-all duration-500 hover:border-red-500/40 hover:-translate-y-2 shadow-2xl">
            <div class="h-80 overflow-hidden">
                <img src="3d-cover.jpg" alt="Stampa 3D" class="w-full h-full object-cover transition duration-700 group-hover:scale-110 grayscale group-hover:grayscale-0">
            </div>
            <div class="p-8">
                <div class="flex justify-between items-end">
                    <div>
                        <span class="text-red-500 font-black uppercase text-xs tracking-widest">Tecnologia FDM</span>
                        <h2 class="text-4xl font-black italic uppercase tracking-tighter mt-1">Stampa <span class="brand-red">3D</span></h2>
                    </div>
                    <div class="text-4xl text-white group-hover:translate-x-2 transition duration-300">→</div>
                </div>
            </div>
        </div>

        <div onclick="window.location.href='laser.html'" class="group relative bg-[#1e293b]/40 rounded-[2rem] border border-white/5 overflow-hidden cursor-pointer transition-all duration-500 hover:border-red-500/40 hover:-translate-y-2 shadow-2xl">
            <div class="h-80 overflow-hidden">
                <img src="laser-cover.jpg" alt="Incisione Laser" class="w-full h-full object-cover transition duration-700 group-hover:scale-110 grayscale group-hover:grayscale-0">
            </div>
            <div class="p-8">
                <div class="flex justify-between items-end">
                    <div>
                        <span class="text-red-500 font-black uppercase text-xs tracking-widest">Incisione & Taglio</span>
                        <h2 class="text-4xl font-black italic uppercase tracking-tighter mt-1">Laser <span class="brand-red">Gallery</span></h2>
                    </div>
                    <div class="text-4xl text-white group-hover:translate-x-2 transition duration-300">→</div>
                </div>
            </div>
        </div>

    </main>

    <footer class="mt-20 py-12 border-t border-white/5 text-center">
        <div class="flex justify-center gap-6 mb-6">
            <a href="bio.html" class="text-gray-500 hover:text-white transition text-xs font-bold uppercase tracking-widest">Chi Sono</a>
            <span class="text-gray-800">|</span>
            <a href="mailto:cippiboy@gmail.com" class="text-gray-500 hover:text-white transition text-xs font-bold uppercase tracking-widest">Contatti</a>
        </div>
        <p class="text-gray-600 text-[10px] uppercase tracking-[0.2em]">© 2024 MLaser Lab • Mauro Cipparone</p>
    </footer>

</body>
</html>
