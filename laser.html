<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incisione Laser | MLaser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; position: relative; min-height: 100vh; }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 10 L40 25 L40 40 L20 40 L20 25 Z M28 40 L32 40 L30 45 Z' fill='none' stroke='%23ffffff' stroke-width='1'/%3E%3C/svg%3E");
            background-repeat: repeat; opacity: 0.1; z-index: -1; pointer-events: none;
        }
        .brand-red { color: #ef4444; }
        #photoModal, #loginModal { display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .active { display: flex !important; background: rgba(0,0,0,0.95); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="text-gray-100 font-sans">
    
    <div class="h-1 bg-blue-600 w-full"></div>

    <nav class="flex justify-between items-center p-4 bg-[#1e293b]/90 backdrop-blur-md border-b border-white/5 sticky top-0 z-50">
        <div class="flex items-center gap-3 cursor-pointer" onclick="window.location.href='index.html'">
            <img src="logo.svg" alt="Logo" class="h-6 w-auto" style="filter: brightness(0) invert(1);">
            <div class="text-3xl font-black tracking-tighter">
                <span class="brand-red">ML</span><span class="text-white">aser</span>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <button onclick="openLogin()" class="text-[10px] text-red-500 border border-red-500/30 px-2 py-1 rounded uppercase font-bold hover:bg-red-500 hover:text-white transition">Admin</button>
            <a class='text-gray-400 hover:text-white transition text-sm font-medium uppercase tracking-tighter' href='index.html'>← Home</a>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto py-12 px-6">
        <h1 class="text-5xl font-black mb-10 italic uppercase tracking-tighter">Gallery <span class="brand-red">Laser</span></h1>
        
        <div id="gridContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="group relative bg-[#1e293b]/60 rounded-3xl overflow-hidden border border-white/5 shadow-xl transition hover:border-red-500/30 cursor-pointer" onclick="openPhoto('img/laser/lavoro1.jpg', 'Taglio Ardesia', 'Descrizione del lavoro svolto')">
                <img src="img/laser/lavoro1.jpg" class="w-full h-64 object-cover" alt="Lavoro Laser">
                <div class="p-6 text-white italic text-left">
                    <h3 class="font-black tracking-tighter text-lg uppercase">Taglio Ardesia</h3>
                </div>
            </div>
        </div>
    </main>

    <div id="loginModal">
        <div class="bg-[#1e293b] p-8 rounded-3xl border border-white/10 shadow-2xl max-w-sm w-full text-center">
            <h3 class="font-black uppercase italic mb-4 text-red-500">Accesso Admin</h3>
            <input type="password" id="adminPass" placeholder="Password" class="w-full bg-[#0f172a] p-3 rounded-xl border border-white/10 mb-4 text-white text-center outline-none focus:border-red-500">
            <div class="flex gap-2">
                <button onclick="submitLogin()" class="flex-1 bg-red-600 p-3 rounded-xl font-bold uppercase text-white hover:bg-red-500">Entra</button>
                <button onclick="closeLogin()" class="flex-1 bg-gray-700 p-3 rounded-xl font-bold uppercase text-white hover:bg-gray-600">X</button>
            </div>
        </div>
    </div>

    <div id="photoModal">
        <button onclick="closePhoto()" class="absolute top-6 right-6 text-white text-5xl">×</button>
        <div class="max-w-5xl w-full flex flex-col items-center">
            <img id="modalImg" src="" class="max-h-[70vh] rounded-2xl shadow-2xl object-contain border border-white/10">
            <div class="text-center mt-6">
                <h3 id="modalTitle" class="text-3xl font-black text-white uppercase italic tracking-tighter"></h3>
                <p id="modalDesc" class="text-gray-400 text-sm mt-3"></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { firebaseConfig } from './firebase-config.js';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.openLogin = () => document.getElementById('loginModal').classList.add('active');
        window.closeLogin = () => document.getElementById('loginModal').classList.remove('active');
        
        window.submitLogin = () => {
            const pass = document.getElementById('adminPass').value;
            // Email fissa come nelle altre pagine
            signInWithEmailAndPassword(auth, "cippiboy@gmail.com", pass)
                .then(() => {
                    alert("Accesso eseguito! Ora puoi gestire i contenuti.");
                    closeLogin();
                    // Se vuoi che reindirizzi a stampa3d.html dopo il login per caricare:
                    // window.location.href = 'stampa3d.html';
                })
                .catch(() => alert("Password Errata"));
        };

        // Funzioni Gallery Originali
        window.openPhoto = (src, title, desc) => {
            document.getElementById('modalImg').src = src;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerText = desc;
            document.getElementById('photoModal').classList.add('active');
        };
        window.closePhoto = () => document.getElementById('photoModal').classList.remove('active');
    </script>
</body>
</html>
