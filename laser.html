<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incisione Laser | MLaser</title>
    <link rel="icon" type="image/svg+xml" href="favicon_ML.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; position: relative; min-height: 100vh; }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 10 L40 25 L40 40 L20 40 L20 25 Z M28 40 L32 40 L30 45 Z' fill='none' stroke='%23ffffff' stroke-width='1'/%3E%3C/svg%3E");
            background-repeat: repeat; opacity: 0.1; z-index: -1; pointer-events: none;
        }
        .brand-red { color: #ef4444; }
        #photoModal, #loginModal { display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .active { display: flex !important; background: rgba(0,0,0,0.95); backdrop-filter: blur(4px); }
        .admin-only { display: none !important; }
        .is-admin .admin-only { display: block !important; }
    </style>
</head>
<body class="text-gray-100 font-sans">
    
    <nav class="flex justify-between items-center p-4 bg-[#1e293b]/90 backdrop-blur-md border-b border-white/5 sticky top-0 z-50">
        <div class="flex items-center gap-3 cursor-pointer" onclick="window.location.href='index.html'">
            <img src="logo.svg" alt="Logo" class="h-6 w-auto" style="filter: brightness(0) invert(1);">
            <div class="text-3xl font-black tracking-tighter">
                <span class="brand-red">ML</span><span class="text-white">aser</span>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <a href="stampa3d.html" class="text-gray-400 hover:text-white transition text-xs font-bold uppercase tracking-widest hidden md:block">Stampa 3D</a>
            <a href="bio.html" class="text-gray-400 hover:text-white transition text-xs font-bold uppercase tracking-widest hidden md:block">Chi Sono</a>
            <button onclick="openLogin()" class="text-[10px] text-red-500 border border-red-500/20 px-2 py-1 rounded hover:bg-red-500 hover:text-white transition uppercase font-bold">Admin</button>
            <a class='text-gray-400 hover:text-white transition text-sm font-medium uppercase tracking-tighter' href='index.html'>← Home</a>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto py-12 px-6">
        <h1 class="text-5xl font-black mb-10 italic uppercase tracking-tighter">Gallery <span class="brand-red">Laser</span></h1>
        
        <div id="adminPanel" class="admin-only mb-12 p-8 bg-[#1e293b] rounded-3xl border border-red-500/30 shadow-2xl">
            <div class="flex justify-between mb-6">
                <h2 class="text-xl font-black uppercase italic text-red-500">Nuova Lavorazione Laser</h2>
                <button onclick="signOutAdmin()" class="text-[10px] bg-red-900/20 text-red-500 px-3 py-1 rounded-lg uppercase font-bold">Esci</button>
            </div>
            <div class="grid md:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <input type="text" id="workTitle" placeholder="Titolo Lavoro" class="w-full bg-[#0f172a] p-3 rounded-xl border border-white/10 outline-none text-white font-bold">
                    <textarea id="workDesc" placeholder="Descrizione..." class="w-full bg-[#0f172a] p-3 rounded-xl border border-white/10 h-24 text-white"></textarea>
                    <button onclick="addPost()" id="pubBtn" class="w-full bg-red-600 p-4 rounded-xl font-black uppercase italic text-white hover:bg-red-500 transition shadow-lg">Pubblica</button>
                </div>
                <div class="border-2 border-dashed border-white/10 rounded-2xl p-6 flex flex-col items-center justify-center bg-[#0f172a]/50">
                    <input type="file" id="workFiles" multiple accept="image/*" class="hidden" onchange="previewImages()">
                    <label for="workFiles" class="cursor-pointer text-gray-400 font-bold uppercase text-[10px] tracking-widest hover:text-white">Seleziona Immagini</label>
                    <div id="prevBox" class="grid grid-cols-4 gap-2 mt-4"></div>
                </div>
            </div>
        </div>

        <div id="gridContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <div id="loginModal">
        <div class="bg-[#1e293b] p-8 rounded-3xl border border-white/10 shadow-2xl max-w-sm w-full text-center">
            <h3 class="font-black uppercase italic mb-4 text-red-500">Accesso Admin</h3>
            <input type="password" id="adminPass" placeholder="Password" class="w-full bg-[#0f172a] p-3 rounded-xl border border-white/10 mb-4 text-white text-center outline-none focus:border-red-500">
            <div class="flex gap-2">
                <button onclick="submitLogin()" class="flex-1 bg-red-600 p-3 rounded-xl font-bold uppercase text-white hover:bg-red-500 transition">Entra</button>
                <button onclick="closeLogin()" class="flex-1 bg-gray-700 p-3 rounded-xl font-bold uppercase text-white hover:bg-gray-600 transition">Annulla</button>
            </div>
        </div>
    </div>

    <div id="photoModal">
        <button onclick="closePhoto()" class="absolute top-6 right-6 text-white text-5xl">×</button>
        <div class="max-w-5xl w-full flex flex-col items-center">
            <img id="modalImg" src="" class="max-h-[70vh] rounded-2xl shadow-2xl object-contain border border-white/10">
            <div class="text-center mt-6">
                <h3 id="modalTitle" class="text-3xl font-black text-white uppercase italic tracking-tighter"></h3>
                <p id="modalDesc" class="text-gray-400 text-sm mt-3 max-w-2xl"></p>
                <div class="admin-only mt-6">
                    <button id="deleteBtn" class="bg-red-600/20 text-red-500 border border-red-500/20 px-6 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest">Elimina Lavoro</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { firebaseConfig } from './firebase-config.js';

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const dbRef = ref(db, 'gallery_laser'); 
        const adminEmail = "cippiboy@gmail.com";

        let items = [];

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === adminEmail) {
                document.body.classList.add('is-admin');
            } else {
                document.body.classList.remove('is-admin');
            }
        });

        window.openLogin = () => document.getElementById('loginModal').classList.add('active');
        window.closeLogin = () => document.getElementById('loginModal').classList.remove('active');
        window.signOutAdmin = () => signOut(auth);
        
        window.submitLogin = () => {
            const pass = document.getElementById('adminPass').value;
            signInWithEmailAndPassword(auth, adminEmail, pass).then(closeLogin).catch(() => alert("Password Errata"));
        };

        onValue(dbRef, (snap) => {
            const data = snap.val();
            items = data ? Object.keys(data).map(k => ({ ...data[k], id: k })).reverse() : [];
            const container = document.getElementById('gridContainer');
            container.innerHTML = items.map((item, i) => `
                <div class="group relative bg-[#1e293b]/60 rounded-3xl overflow-hidden border border-white/5 shadow-xl transition hover:border-red-500/30 cursor-pointer" onclick="openPhoto(${i})">
                    <img src="${item.images[0]}" class="w-full h-64 object-cover" loading="lazy">
                    <div class="p-6 text-white italic text-left">
                        <h3 class="font-black tracking-tighter text-lg uppercase">${item.title}</h3>
                    </div>
                </div>
            `).join('');
        });

        window.previewImages = () => {
            const box = document.getElementById('prevBox'); box.innerHTML = '';
            Array.from(document.getElementById('workFiles').files).forEach(f => {
                const r = new FileReader(); r.onload = e => {
                    box.innerHTML += `<img src="${e.target.result}" class="w-full h-12 object-cover rounded border border-white/10">`;
                }; r.readAsDataURL(f);
            });
        };

        // FUNZIONE ADDPOST AGGIORNATA CON COMPRESSIONE
        window.addPost = async () => {
            const title = document.getElementById('workTitle').value;
            const desc = document.getElementById('workDesc').value;
            const files = document.getElementById('workFiles').files;
            if(!title || files.length === 0) return alert("Inserisci titolo e almeno una foto!");
            
            const btn = document.getElementById('pubBtn');
            btn.disabled = true;

            try {
                const images = [];
                for (let i = 0; i < files.length; i++) {
                    btn.innerText = `COMPRESSIONE ${i+1}/${files.length}...`;
                    const b64 = await compressImage(files[i]);
                    images.push(b64);
                }
                
                btn.innerText = "CARICAMENTO...";
                push(dbRef, { title, desc, images }).then(() => {
                    btn.innerText = "Pubblica"; btn.disabled = false;
                    document.getElementById('workTitle').value = '';
                    document.getElementById('workDesc').value = '';
                    document.getElementById('prevBox').innerHTML = '';
                    alert("Lavoro salvato con successo!");
                });
            } catch (err) {
                alert("Errore caricamento");
                btn.innerText = "Pubblica"; btn.disabled = false;
            }
        };

        // LOGICA DI COMPRESSIONE IMMAGINI
        function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        const maxSide = 1200;

                        if (width > height && width > maxSide) {
                            height *= maxSide / width; width = maxSide;
                        } else if (height > maxSide) {
                            width *= maxSide / height; height = maxSide;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        window.openPhoto = (i) => {
            const item = items[i];
            document.getElementById('modalImg').src = item.images[0];
            document.getElementById('modalTitle').innerText = item.title;
            document.getElementById('modalDesc').innerText = item.desc;
            document.getElementById('deleteBtn').onclick = () => {
                if(confirm("Eliminare definitivamente questo lavoro?")) remove(ref(db, 'gallery_laser/' + item.id)).then(closePhoto);
            };
            document.getElementById('photoModal').classList.add('active');
        };
        window.closePhoto = () => document.getElementById('photoModal').classList.remove('active');
    </script>
</body>
</html>
